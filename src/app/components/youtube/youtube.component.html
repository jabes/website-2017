<div class="youtube-videos">
  <div *ngFor="let video of videos" class="youtube-video">
    <button (click)="setActiveVideo(video)" class="video-play-button">
      <img [src]="video.thumbnail" class="video-thumbnail">
      <div [inlineSVG]="'/assets/icons/play.svg'" class="play-icon"></div>
    </button>
  </div>
</div>

<div *ngIf="activeVideoSrc != undefined" (click)="clearActiveVideo()" class="youtube-overlay">
  <div class="overlay-body">
    <iframe
      [src]="activeVideoSrc | safeUrl"
      class="video-frame"
      frameBorder="0"
      allowFullScreen></iframe>
  </div>
  <button (click)="clearActiveVideo()" class="close-overlay-button">
    <div [inlineSVG]="'/assets/icons/close.svg'" class="close-icon"></div>
  </button>
</div>
